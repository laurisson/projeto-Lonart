        <label for="senha">Senha</label>
        <input type="password" name="senha" id="semha">
       </div>
      <main>
        <div class="box">
          <forrm action="">
            <fieldset>
              <legend><strong>Cadastro do Cliente</strong></legend>
              <br />
              <div class="inputBox">
                <input type="text" name="name" class="inputuser" id="name" />
                <label for="name" class="labelInput">Nome Completo:</label>
              </div>
              <br /><br />
              <div class="inputBox">
                <input type="email" name="email" class="inputuser" id="email" />
                <label for="email" class="labelInput">Email:</label>
              </div>
              <br /><br />
              <div class="inputBox">
                <input
                  type="tel"
                  pattern="\d{2} \d{5}-\d{4}$"
                  placeholder="(DDD) 95454-5452"
                  name="telefone"
                  class="inputuser"
                  id="telefone"
                />
                <label for="telefone" class="labelInput">Telefone:</label>
              </div>
              <br /><br />
              <div class="inputBox">
                <input
                  type="text"
                  pattern="\d{3}.\d{3}.\d{3}-\d{2}$"
                  name="cpf"
                  class="inputuser"
                  id="cpf"
                />
                <label for="cpf" class="labelInput">CPF:</label>
              </div>
              <br /><br />
              <div class="inputBox">
                <input
                  type="password"
                  name="password"
                  class="inputuser"
                  id="password"
                  min="7"
                  max="15"
                />
                <label for="password" class="labelInput">Senha:</label>
              </div>
              <br />
              <br />
              <div class="inputBox">
                <input
                  type="Password"
                  name="confirmaPassword"
                  class="inputuser"
                  id="confirmaPassword"
                />
                <label for="confirmaPassword" class="labelInput"
                  >Confirmar Senha:</label
                >
              </div>
              <br />
              <br />
      
              <br />
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Enviar"
                onclick="alert('Ainda nao Conectado a um Banco de Dados')"
              />
            </fieldset>
          </forrm>
        </div>
      </main>
